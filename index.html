<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Vue POC</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<script src="jquery-3.3.1.min.js"></script>

	</head>

	<body>
		<div id="app">
		  <div v-for="realisation in realisations">
		  	Title: {{realisation.name}} <br/>
		  	Miniature: img/{{realisation.miniature}} <br/>
		  	Description: {{realisation.description}} <br/>
		  	Vid√©o: {{realisation.video}} <br/>
		  </div>
		</div>
	</body>

	<script>

		var app = new Vue({
							el: '#app',
							data () {
								return {
									realisations : null
								}
							},
							created: function () {
								console.log("created!");
							},
							mounted () {
								var self = this;
								axios
								  .get('json/realisations.json')
								  .then(function (response) {
								  	self.realisations = response.data;
								  });
							}
						})
	</script>
</html>
